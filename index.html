<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/6709650573_LibraryMembershipApplicationForm/mystyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <h1 class="form-header">แบบฟอร์มการสมัครสมาชิกห้องสมุด</h1>
    </div>

    <nav class="navbar">
        <div class="navbar-logo">CSTU Library</div>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="/test/index.html">Sign in</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <form>
        <!-- Full Name in Thai and English language-->
        <label for="fullNameTH">ชื่อ-นามสกุล (ภาษาไทย) <span class="required">*</span></label>
        <input type="text" id="fullNameTH" name="fullNameTH" required placeholder="กรอกชื่อ-นามสกุล (ภาษาไทย)">

        <label for="fullNameEN">Full Name (English) <span class="required">*</span></label>
        <input type="text" id="fullNameEN" name="fullNameEN" required placeholder="กรอกชื่อ-นามสกุล (ภาษาอังกฤษ)">

        <!-- Gender -->
        <label>เพศ <span class="required">*</span></label>
        <select id="gender" name="gender" required>
            <option value="">เลือกเพศ</option>
            <option value="male">ชาย</option>
            <option value="female">หญิง</option>
            <option value="other">อื่น ๆ</option>
        </select>

        <!-- Student ID -->
        <label for="studentID">รหัสนักศึกษา (10 หลัก) <span class="required">*</span></label>
        <input type="text" id="studentID" name="studentID" required pattern="\d{10}" placeholder="กรอกรหัสนักศึกษา 10 หลัก">

        <!-- Faculty -->
        <label for="faculty">คณะที่ศึกษา <span class="required">*</span></label>
        <input type="text" id="faculty" name="faculty" required placeholder="กรอกชื่อคณะ">

        <!-- Email -->
        <label for="email">ที่อยู่อีเมล <span class="required">*</span></label>
        <input type="email" id="email" name="email" required placeholder="yourname@gmail.com">

        <!-- Date of Birth -->
        <label for="birthDate">วันเดือนปีเกิด <span class="required">*</span></label>
        <input type="date" id="birthDate" name="birthDate" required>

        <!-- Book Genre -->
        <div class="form-group">
            <label for="book-interest">ประเภทของหนังสือที่สนใจ</label>
            <select id="book-interest" name="book-interest">
                <option value="fiction">นิยายและวรรณกรรม</option>
                <option value="science">วิทยาศาสตร์และเทคโนโลยี</option>
                <option value="history">ประวัติศาสตร์และชีวประวัติ</option>
                <option value="biography">หนังสือแบบเรียนและสื่อการสอน</option>
                <option value="technology">เบ็ดเตล็ด</option>
            </select>
        </div>

        <!-- Info notification -->
        <label>ต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่ <span class="required">*</span></label>
        <div>
            <input type="radio" id="subscribeYes" name="newsletter" value="yes" required>
            <label for="subscribeYes">ต้องการ</label>
        
            <input type="radio" id="subscribeNo" name="newsletter" value="no">
            <label for="subscribeNo">ไม่ต้องการ</label>
        </div>

        <!-- Submit Button -->
        <button type="submit">สมัครสมาชิก</button>
    </form>
</body>
</html>
