<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/6709650573_LibraryMembershipApplicationForm/mystyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <h1 class="form-header">แบบฟอร์มการสมัครสมาชิกห้องสมุด</h1>
    </div>

    <nav class="navbar">
        <div class="navbar-logo">CSTU Library</div>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="/test/index.html">Sign in</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <form>
        <!-- Full Name in Thai and English language-->
        <label for="fullNameTH">ชื่อ-นามสกุล (ภาษาไทย) <span class="required">*</span></label>
        <input type="text" id="fullNameTH" name="fullNameTH" required placeholder="กรอกชื่อ-นามสกุล (ภาษาไทย)">

        <label for="fullNameEN">Full Name (English) <span class="required">*</span></label>
        <input type="text" id="fullNameEN" name="fullNameEN" required placeholder="กรอกชื่อ-นามสกุล (ภาษาอังกฤษ)">

        <!-- Gender -->
        <label>เพศ <span class="required">*</span></label>
        <select id="gender" name="gender" required>
            <option value="">เลือกเพศ</option>
            <option value="male">ชาย</option>
            <option value="female">หญิง</option>
            <option value="other">อื่น ๆ</option>
        </select>

    </form>
</body>
</html>
